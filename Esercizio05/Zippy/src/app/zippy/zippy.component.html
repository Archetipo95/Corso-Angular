<div class="zippy">
    <div 
        class="zippy-heading"
        [class.expanded]="isExpanded"
        (click)="toggle()"
        >
        {{ title }}
        <span class="material-icons">{{isExpanded ? "expand_less" : "expand_more"}}</span>
    </div>
    <div *ngIf="isExpanded" class="zippy-body">
        <ng-content></ng-content>
    </div>
</div>
